.textarea-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 15px;
}

textarea {
    width: 100%;
    padding: 10px 10px 10px 20px;
    border-radius: 8px;
    border: 1px solid #d1d1d6;
    resize: none;
    font-size: 16px;
    font-family: inherit;
    box-sizing: border-box;
    overflow-y: auto; /* 確保 textarea 內部的內容可以滾動 */
    transition: border-color 0.3s, box-shadow 0.3s;
}

textarea:focus {
    border-color: #aaa;
    box-shadow: 0 0 10px rgba(200, 200, 200, 0.5);
    outline: none;
}

button {
    background: #999;
    color: white;
    border: none;
    padding: 10px 10px;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.3s;
    flex: 1;
    margin: 5px;
}

button:hover {
    background: #666;
}

.button-group {
    display: flex;
    gap: 10px;
    margin-top: 10px;
    justify-content: center;
    flex-wrap: wrap; /* 允許按鈕換行 */
}

h1 {
    margin-bottom: 20px;
	font-size: 24px;
	text-align: center;
}

@media (min-width: 600px) {
    .textarea-container {
        flex-direction: row;
    }

    .textarea-container > div {
        width: calc(50% - 15px); /* 調整寬度 */
    }

    .button-group {
        flex-direction: row;
    }

    textarea {
        height: calc(100vh - 250px);
    }
}

@media (max-width: 599px) {
    .textarea-container {
        flex-direction: column;
    }

    .button-group {
        flex-direction: column;
    }

    textarea {
        height: 150px;
    }
}

const bookLines = dataBook.trim().split('\n');
const bookDict = bookLines.map(line => {
    const [index, code, description] = line.split('\t');
    return { index: parseFloat(index), code, description };
});

const quizLines = dataQuiz.trim().split('\n');
const quizDict = quizLines.map(line => {
    const [id, title, rawIsbn, author, publisher] = line.split('\t');
    const isbn = rawIsbn.replace('isbn-', '');  // 去掉 'isbn-' 前綴
    return { id, title, isbn, author, publisher };
});


function findBookByValue(value) {
    for (let i = 0; i < bookDict.length; i++) {
        if (value >= bookDict[i].index && value < (bookDict[i + 1]?.index || Infinity)) {
            return bookDict[i];
        }
    }
    return null;
}

function formatNumber(value) {
    let number = Math.floor(parseFloat(value) * 100) / 100;
    const parts = number.toString().split('.');
    const integerPart = parts[0].padStart(3, '0');
    let decimalPart = parts[1] ? `.${parts[1]}` : '';

    if (decimalPart.endsWith('0')) {
        decimalPart = decimalPart.slice(0, -1);
    }
    if (decimalPart === '.0') {
        decimalPart = '';
    }

    return integerPart + decimalPart;
}


function convert() {
    const id_A = document.getElementById('id_A').value.trim().split('\n');
    let id_B = '';

    id_A.forEach(line => {
        const trimmedLine = line.trim();
        if (trimmedLine === '') {
            id_B += '\n';
        } else {
            const value = parseFloat(trimmedLine);
            const book = findBookByValue(value);
            if (book) {
                id_B += `${formatNumber(value)}\t${book.code}\t${book.description}\n`;
            }
        }
    });

    document.getElementById('id_B').value = id_B;
}



function convertPicture() {
    const id_A = document.getElementById('id_A').value.trim().split('\n');
    const pictureBookLines = pictureBook.trim().split('\n');
    const pictureBookDict = pictureBookLines.map(line => {
        const [index, description] = line.split('\t');
        return { index: parseFloat(index), description };
    });

    let id_B = '';

    id_A.forEach(line => {
        const trimmedLine = line.trim();
        if (trimmedLine === '') {
            id_B += '\n'; // 保留中間空行
        } else {
            const value = parseFloat(trimmedLine);
            const pictureItem = pictureBookDict.find(item => Math.abs(item.index - value) < 0.01);
            if (pictureItem) {
                id_B += `${formatNumber(value)}\t${pictureItem.description}\n`;
            } else {
                id_B += `${formatNumber(value)}\t(錯誤：無此類)\n`;
            }
        }
    });

    document.getElementById('id_B').value = id_B.trim(); // 移除最後可能的空行
}


function searchISBN() {
    const id_A = document.getElementById('id_A').value.trim().split('\n');
    let id_B = '';

    id_A.forEach(line => {
        const trimmedLine = line.trim();
        if (trimmedLine === '') {
            id_B += '\n';
        } else {
            const book = quizDict.find(q => q.isbn === trimmedLine);
            if (book) {
                id_B += `${book.id}\t${book.title}\t${book.isbn}\t${book.author}\t${book.publisher}\n`;
            } else {
                id_B += '\n';  // 查不到資料時留空
            }
        }
    });

    document.getElementById('id_B').value = id_B;
}

function copyToClipboard() {
    const id_B = document.getElementById('id_B');
    id_B.select();
    document.execCommand('copy');
}



function clearText() {
    document.getElementById('id_A').value = '';
    document.getElementById('id_B').value = '';
}
