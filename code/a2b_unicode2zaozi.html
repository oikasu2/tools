<h3>閩客語舊造字與異體字轉Unicode正字</h3>
<p>可轉換教育部閩南語輸入法、客語輸入法、台灣楷體舊造字為Unicode。<br>如「E701」轉「2A736𪜶」，「E700」轉「2B8C6𫣆」。<br>轉換「𪜶𪹚𫝏𫝘𫝙𫝛𫝞𫝺𫝻𫝾𫞭𫞻𫞼𫟂𫟊𫟧𫠛𫣆𱱿」這些字。</p>

<p>也將「浄秃没縆駡戅抝朏......｣異體字，轉換成「淨禿沒緪罵戇拗胐......」</p>
