<script>

function Qing() {
    document.getElementById("id_A").value = "";
	document.getElementById("id_B").value = "";
}

function Copy() {
    document.getElementById("id_B").focus();
    document.getElementById("id_B").select();
    document.execCommand("Copy");
}

function urlGo(myV) {

	var id_A = document.getElementById("id_A");
	var id_B = document.getElementById("id_B");
    var id_S = document.getElementById("id_S");
	var txt;
	var txt2;
	var urlA = '<audio controls src="https://docs.google.com/uc?export=download&id='
	var urlB = '"></audio>'
	var re = /(\/d\/)(.*)(\/view)/gi;


	txt = id_A.value;

	if (myV == "1")		{
		txt2 = txt.match(re);
		txt2 = "https://docs.google.com/uc?export=download&id=" + txt2 ;
		txt2 = txt2.replace(/(\/d\/)(.*)(\/view)/gi, "$2");

	} else if (myV == "2")	{
		txt2 = txt.match(re);
		txt2 = urlA + txt2 + urlB;
		txt2 = txt2.replace(/(\/d\/)(.*)(\/view)/gi, "$2");
	}

	id_B.value = txt2;
    document.getElementById("id_B").focus();
    document.getElementById("id_B").select();
    document.execCommand("Copy");
	txt = null;
}


</script>



<div>

    <div><button onclick="urlGo('1')">下載</button><button onclick="urlGo('2')">內嵌聲音</button></div>

    <div><textarea rows="4" id="id_B"></textarea></div>
