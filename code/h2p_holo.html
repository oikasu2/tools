合併標音：用-或_。
<br />
如要合併[一\tsi̍t] [點\tiám]，則在] [中間加橫線-，[一\tsi̍t] – [點\tiám]。
<br /><br />
分割標音：用\或/。
<br />
如要分割[輸入\su-ji̍p]，則在「輸」、「su」後加斜線，[輸\入\su-ji̍p]。
