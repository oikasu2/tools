<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>烏衣行詔安四縣認證詞</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
	<link rel="stylesheet" href="https://oikasu1.github.io/fonts/twfonts.css">

    <style>


* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: tauhu-oo, sans-serif;
}

body {
    background-color: #f6f8fc;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.container.hidden {
    display: none;
}

.container,
.settings-page {
    transition: opacity 0.3s ease-in-out;
}

.container.hidden {
    opacity: 0;
    pointer-events: none;
}

.logo {
    font-size: 80px;
    font-weight: bold;
    color: #1a73e8;
    margin: 40px 0;
    transition: all 0.3s ease;
    line-height: 1;
    user-select: none;
    text-align: center;
}
.logofont {
font-size: 40px;
    font-weight: bold;
    color: #1a73e8;
    transition: all 0.3s ease;
    line-height: 1;
    user-select: none;
    text-align: center;
}

.search-header {
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: all 0.3s ease;
    width: 100%;
}

.search-container {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0 0 20px 0;
    transition: all 0.3s ease;
}

.search-wrapper {
    position: relative;
    width: 95%;
    max-width: 600px;
    display: flex;
    align-items: center;
}

.search-box {
    width: 100%;
    padding: 15px 50px 15px 60px;
    font-size: 18px;
    border: 1px solid #dfe1e5;
    border-radius: 24px;
    outline: none;
    transition: box-shadow 0.3s;
}

.search-box:hover,
.search-box:focus {
    box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
    border-color: rgba(223, 225, 229, 0);
}

.search-clear {
    position: absolute;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    color: #cacacf;
    cursor: pointer;
    display: none;
}

.search-icon {
    position: absolute;
    right: 25px;
    top: 50%;
    transform: translateY(-50%);
    color: #1a73e8;
    cursor: pointer;
}

.search-type-selector {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  border-bottom: 1px solid #dfe1e5;
  padding: 5px 0;
  width: 100%;
  margin: 0 auto;
}


.search-type-selector button {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: none;
  border: none;
  border-bottom: 3px solid transparent;
  padding: 0px 4px;
  margin: 4px 0px 0px 0px;
  cursor: pointer;
  color: #5f6368;
  font-size: 14px;
  transition: all 0.3s ease;
  position: relative;
}
.search-type-selector button:hover {
    color: #1a73e8;
}

.search-type-selector button.active {
    color: #1a73e8;
    border-bottom: 4px solid #1a73e8;
	background-color: #fff;
}

.search-type-selector button:disabled {
    opacity: 0.5;
    color: #999;
}


.search-type-button {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px 15px;
}

.type-count {
    font-size: 12px;
    color: #666;
    margin-top: 0px;
}

button:disabled .type-count {
    color: #999;
}


/* 查詢結果 */
.results {
    background: white;
    border-radius: 8px;
    margin: 0 auto;
    max-width: 1200px;
    display: none;
}

.results.has-results {
    display: block;
}

.result-item {
    padding: 15px 20px;
    border-bottom: 1px solid #e0e0e0;
}

.result-item:last-child {
    border-bottom: none;
}

.no-results {
    text-align: center;
    padding: 20px;
    color: #5f6368;
    font-size: 16px;
}

.results-table th[data-lang-type="language"],
.results-table td[data-lang-type="language"] {
    min-width: 100px;
}

.results-table th[data-lang-type="pinyin"],
.results-table td[data-lang-type="pinyin"] {
    min-width: 140px;
}

.results-table td {
    min-width: 80px;
}

@keyframes shakeAnimation {
    0%,
    100% {
        transform: translateX(0);
    }
    25% {
        transform: translateX(-3px);
    }
    75% {
        transform: translateX(3px);
    }
}

.shake {
    animation: shakeAnimation 0.3s ease;
}



/* 查詢結果分頁導覽 */
.pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
    margin-bottom: 20px;
    flex-wrap: wrap;
    padding: 10px 0px 20px 0px;
}
.pagination button {
    margin: 0 3px;
    padding: 3px 4px;
    border: 1px solid #ccc;
    background-color: #fff;
    cursor: pointer;
}
.pagination button:hover {
    background-color: #007bff;
    color: #fff;
}
.pagination button.active {
    background-color: #007bff;
    color: #fff;
}
.pagination button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

/* 跳到頁數 */
.jump-container {
    display: flex;
    align-items: center;
    margin-left: 5px;
}
.jump-container span {
    margin-right: 5px;
}
.jump-container input {
    width: 70px;
    padding: 5px;
    border: 1px solid #ccc;
}

/* 每頁筆數 */
.items-per-page-container {
    margin-left: 10px;
}
#itemsPerPageSelect {
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

/* 返回頂端 */
#scrollToTopBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 99;
    border: none;
    outline: none;
    background-color: rgba(0, 123, 255, 0.7);
    color: white;
    cursor: pointer;
    padding: 8px 14px;
    border-radius: 50%;
    font-size: 18px;
    opacity: 0;
    display: none;
    transition: opacity 0.3s;
}
#scrollToTopBtn:hover {
    background-color: rgba(0, 123, 255, 1);
}












/* 設定頁的三條線按鈕 */
.settings-trigger {
    position: absolute;
    left: 20px;
    top: 20px;
    z-index: 1000;
    background: none;
    border: none;
    color: #1a73e8;
    cursor: pointer;
    padding: 8px 12px;
    border-radius: 4px;
    transition: background-color 0.3s;
    display: flex;
    align-items: center;
    gap: 8px;
}
.settings-trigger:hover {
    background-color: rgba(26, 115, 232, 0.1);
}
.settings-trigger i {
    font-size: 16px;
}
.settings-trigger span {
    font-size: 14px;
}

/* 設定頁 */
.settings-page {
    position: fixed;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: #fff;
    z-index: 999;
    display: flex;
    transition: left 0.3s ease;
    opacity: 0;
    pointer-events: none;
}
.settings-page.active {
    left: 0;
    opacity: 1;
    pointer-events: auto;
}
.settings-close {
    position: absolute;
    top: 20px;
    right: 60px;
    font-size: 20px;
    background: none;
    border: none;
    color: #5f6368;
    cursor: pointer;
    padding: 8px 12px;
    border-radius: 50%;
    transition: background-color 0.3s;
    z-index: 1001;
}
.settings-close:hover {
    background-color: rgba(95, 99, 104, 0.1);
}

/* 設定頁左側欄 */
.settings-sidebar {
    width: 250px;
    background: #f8f9fa;
    border-right: 1px solid #dfe1e5;
    overflow-y: auto;
    padding-top: 60px;
}
.settings-sidebar-item {
    display: flex;
    align-items: center;
    padding: 12px 16px;
    color: #3c4043;
    cursor: pointer;
    transition: background-color 0.2s;
}
.settings-sidebar-item:hover {
    background-color: #f1f3f4;
}
.settings-sidebar-item.active {
    background-color: #e8f0fe;
    color: #1a73e8;
}
.settings-sidebar-item i {
    margin-right: 12px;
    width: 20px;
    text-align: center;
}


/* 設定頁右側主要內容 */
.settings-content {
    flex: 1;
    padding: 24px;
    overflow-y: auto;
}
.settings-header {
    display: flex;
    align-items: center;
    padding-bottom: 16px;
    border-bottom: 1px solid #dfe1e5;
    margin-bottom: 0px;
}
.settings-header h2 {
    margin: 0;
    font-size: 22px;
    color: #202124;
}
.settings-panel {
    background: #fff;
    border-radius: 8px;
    margin-bottom: 16px;
    position: relative;
    padding-bottom: 20px;
}
.panel-content {
    padding: 16px;
    position: relative;
    padding-bottom: 20px;
	margin-right: 40px;
}

/* 語言設定主要語言面板 */
.language-option {
    display: flex;
    align-items: center;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #dfe1e5;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
}
.language-option:hover {
    background-color: #f8f9fa;
}
.language-option.active {
    border-color: #1a73e8;
    background-color: #e8f0fe;
}
.language-option input[type="radio"] {
    margin-right: 12px;
}
.language-name {
    flex: 1;
}
.language-info {
    color: #5f6368;
    font-size: 0.9em;
    margin-top: 4px;
}


/* 語言設定欄位選擇器面板 */
.column-selector {
    margin-top: 20px;
	margin-bottom: 40px;
    background: #fff;
    border-radius: 8px;
    box-shadow: none;
    padding: 0px 0px 10px 0px;
}
.column-selector h3 {
    margin-bottom: 16px;
    color: #202124;
}
.column-selector ul {
    list-style: none;
    padding: 0;
}
.column-selector li {
    display: flex;
    align-items: center;
    padding: 8px 0;
    border-bottom: 1px solid #f1f3f4;
}
.column-selector input[type="checkbox"] {
    margin-right: 12px;
}
.column-selector .drag-handle {
    color: #5f6368;
    margin-right: 12px;
    cursor: move;
}
.column-selector button {
    margin-top: 20px;
    padding: 8px 16px;
    background: #1a73e8;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.2s;
}
.column-selector button:hover {
    background: #1557b0;
}

/* 重設欄位選擇器 */
.reset-button-container {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 16px;
    text-align: center;
    background: #fff;
    border-top: 1px solid #dfe1e5;
}
.reset-button {
    background: #f8f9fa;
    border: 1px solid #dfe1e5;
    color: #3c4043;
    padding: 8px 24px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.2s;
}
.reset-button:hover {
    background: #f1f3f4;
    box-shadow: 0 1px 3px rgba(60, 64, 67, 0.3);
}
.reset-button:active {
    background: #e8eaed;
}


@media (min-width: 769px) {
    .search-header.has-results {
        flex-direction: column;
        justify-content: start;
        max-width: 800px;
        margin: 0 auto;
        align-items: center;
    }

    .search-header.has-results .logo {
        font-size: 32px;
        margin: 0 10px 0 0;
    }

    .search-header.has-results .search-container {
        margin: 20px 0;
        width: 100%;
    }

    .search-header.has-results .search-wrapper {
        width: 100%;
    }

    .search-type-selector {
        justify-content: center;
        margin-top: 10px;
    }

    .results-table {
        width: 100%;
        border-collapse: collapse;
    }

    /* 確保在大螢幕時顯示所有欄位 */
    .results-table td.extra-field {
        display: table-cell;
    }

    /* 固定表頭樣式 */
    .results-table thead {
        position: sticky;
        top: 0;
        background-color: #f8f9fa;
        z-index: 1;
    }

    /* 為固定的表頭添加陰影效果 */
    .results-table thead::after {
        content: '';
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        height: 2px;
        background-color: rgba(0, 0, 0, 0.1);
    }

    /* 確保表格內容在固定表頭下方正確顯示 */
    .results-table tbody {
        position: relative;
    }

    .results-table th {
        background: #f8f9fa;
        padding: 12px 15px;
        text-align: left;
        border-bottom: 2px solid #dee2e6;
        color: #333;
        font-weight: 600;
    }

    .results-table td {
        padding: 12px 15px;
        border-bottom: 1px solid #dee2e6;
        vertical-align: top;
    }

    .results-table tr:nth-child(even) {
        background: #f8f9fa;
    }

    .results-table tr:hover {
        background: #f0f7ff;
    }

    .mobile-header {
        display: none;
    }

    .toggle-extra {
        display: none;
    }
}




/* 小螢幕卡片式布局 */
@media (max-width: 768px) {

    /* 容器和搜索相關 */
    .container {
        padding: 10px;
    }

    .logo {
        font-size: 32px;
        margin: 20px 0 15px;
        width: 100%;
        text-align: center;
    }

    .search-wrapper {
        width: 95%;
    }
    .search-box {
        padding: 12px 20px 12px 50px;
    }
    .search-header.has-results {
        flex-direction: column;
        align-items: center;
        padding-left: 0;
		width: 100%;
    }
    .search-container {
        width: 100%;
    }
    .search-type-selector {
    }
	.search-wrapper {
		position: relative;
		width: 90%;
		max-width: 600px;
		display: flex;
		align-items: center;
	}


    /* 結果表格 */
    .results-table,
    .results-table tbody,
    .results-table tr,
    .results-table td {
        display: block;
        width: 100%;
    }
    .results-table thead {
        display: none;
    }
    .results-table tr {
        margin-bottom: 15px;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        background: #fff;
        padding: 10px;
    }
    .results-table td {
        padding: 5px 0;
        border: none;
        position: relative;
    }
    .mobile-header {
        font-weight: 600;
        color: #666;
        margin-right: 8px;
        min-width: 60px;
        display: inline-block;
    }

    /* 設置頁面 */
    .settings-header-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 50px;
        background-color: #f8f9fa;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 16px;
        border-bottom: 1px solid #dfe1e5;
        z-index: 1000;
    }
    .settings-header-bar h2 {
        margin: 0;
        font-size: 18px;
    }
    .settings-trigger,
    .settings-close {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
    }

    .settings-page {
        padding-top: 60px;
        flex-direction: column;
    }
    .settings-sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #dfe1e5;
        padding-top: 16px;
        display: none;
    }
    .settings-content {
        padding: 12px;
    }
    .settings-header {
        margin-bottom: 16px;
    }

    /* 設置面板 */
    .settings-panel {
        margin-bottom: 16px;
    }

    .settings-panel .panel-content {
        display: none;
        padding: 16px;
    }

    .settings-panel.expanded .panel-content {
        display: block;
    }

    .settings-panel .settings-header {
        padding: 16px;
        background: #f8f9fa;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .settings-panel .settings-header:after {
        content: '\f107';
        font-family: 'Font Awesome 5 Free';
        font-weight: 900;
        transition: transform 0.3s ease;
    }

    .settings-panel.expanded .settings-header:after {
        transform: rotate(180deg);
    }

    /* 頁數 */
    .pagination {
        flex-wrap: nowrap;
        justify-content: center;
        align-items: center;
        overflow-x: auto;
        padding-bottom: 10px;
        margin-bottom: 60px;
    }
    .pagination button {
        margin: 0 2px;
        padding: 3px 6px;
        font-size: 0.8em;
    }

    .jump-container {
        margin-top: 0;
        margin-left: 5px;
    }
    .jump-container input {
        min-width: 40px;
        padding: 3px;
        font-size: 0.8em;
    }


    /* 小螢幕隱藏欄位 */
    .results-table td.extra-field {
        display: none;
    }
    .results-table td.extra-field.show {
        display: block;
    }
    .results-table tr {
        position: relative;
        padding-bottom: 5px;
    }

    /* 小螢幕隱藏開關 */
    .toggle-extra span {
        position: absolute;
        bottom: 8px;
        right: 8px;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f5f5f5;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .toggle-extra span:hover {
        background-color: #e0e0e0;
    }
    .toggle-extra i {
        color: #aaa;
        font-size: 14px;
    }
    .toggle-extra i:hover {
        color: #007bff;
        font-size: 14px;
    }
}









/* 模態框樣式 */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background-color: rgba(0,0,0,0.4);
}

.modal-content {
  background-color: #fff;
  margin: 15% auto;
  padding: 24px;
  border: 1px solid #dfe1e5;
  width: 80%;
  max-width: 600px;
  border-radius: 8px;
  max-height: 80vh;
  overflow-y: auto;
  box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
}
    
    .item-number {
        font-size: 16px;
        color: #1a73e8;
        font-weight: 500;
	border-radius: 10%;
	border: 1px solid #1a73e8;
	background-color: #fff;
	padding: 2px 5px;
    }


/* 側邊欄模態框樣式 */
.sidebar-modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: #fff;
}

.sidebar {
    width: 250px;
    height: 100%;
    overflow-y: auto; /* 控制垂直滾動 */
    overflow-x: hidden; /* 禁止水平滾動 */
    background-color: #f8f9fa;
    float: left;
    border-right: 1px solid #dfe1e5;
}

.sidebar-header {
  position: sticky;
  top: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px;
  background-color: #fff;
  z-index: 1000;
}

.sidebar-back-button,
.sidebar-close-button {
  background: none;
  border: none;
  font-size: 24px;
  color: #1a73e8;
  cursor: pointer;
}

.sidebar-back-button{
  margin-left: 20px;
}

.sidebar-close-button {
  margin-right: 20px;
}

.sidebar-back-button:hover,
.sidebar-close-button:hover{
  color: #1a73e8;
}

.sidebar-close-button {
  margin-right: 20px;
}


.sidebar-content {
    margin-left: 260px;
	margin-right: 20px;
    height: 100%;
    overflow-y: auto; /* 控制垂直滾動 */
    overflow-x: hidden; /* 禁止水平滾動 */
	padding-top: 0px;	
}

.sidebar-content-table {
  margin-top: 20px;
  width: 100%; /* 表格佔滿整個內容區域 */
  table-layout: fixed; /* 固定表格佈局 */
  border-collapse: collapse;
}

.sidebar-content-table th,
.sidebar-content-table td {
  padding: 10px;
  border-bottom: 1px solid #e0e0e0;
  word-wrap: break-word; /* 允許長單詞換行 */
  overflow-wrap: break-word;
}

.sidebar-content-table th {
  width: 120px; /* 設置標題列的寬度 */
  text-align: right;
  font-weight: bold;
  color: #5f6368;
  background-color: #f8f9fa;
}

.sidebar-item {
    display: flex;
    align-items: flex-start;
    gap: 8px;
    padding: 12px 16px;
    cursor: pointer;
    color: #3c4043;
    transition: background-color 0.2s;
    flex-wrap: nowrap;
    overflow: hidden;
}

.sidebar-item .item-number {
    font-size: 16px;
    color: #202124;

}

.sidebar-item .content-wrapper {
    display: flex;
    flex-direction: column;
    gap: 4px;
    flex: 1;
}

.sidebar-item .main-language {
    font-size: 16px;
    color: #202124;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    width: 100%; 
}

.sidebar-item .pinyin {
    font-size: 12px;

function parseMyLang(myLangString) {
    const lines = myLangString.trim().split('\n');
    const langMap = new Map();

    lines.forEach(line => {
        const [main, ...others] = line.split('\t');
        langMap.set(main, others);
    });

    return langMap;
}

function parseCSV(csv) {
    const lines = csv.trim().split('\n');
    const headers = lines[0].split('\t');
    const data = [];
    for (let i = 1; i < lines.length; i++) {
        const values = lines[i].split('\t');
        const entry = {};
        headers.forEach((header, index) => {
            entry[header] = values[index];
        });
        data.push(entry);
    }

    // 動態生成 searchTypes，排除詔安和詔安拼音本變
    const searchTypes = [...headers.filter(header => !['詔安拼音本變', '詔安拼音', '四縣拼音', '海陸拼音', '大埔拼音', '饒平拼音', '南四縣拼音', '台羅', '馬祖拼音', '標音'].includes(header))];

    return {
        headers,
        data,
        searchTypes
    };
}

	  if (/{x}|{h}|{hanzi}/.test(searchTerm)) {
		searchTerm = searchTerm.replace(/{h}|{x}|{hz}|{hanzi}/g, "[\u3007\u3400-\u4DB5\u4E00-\u9FCB\uE815-\uE864\uD840-\uD87F][\uDC00-\uDFFF]?");
		searchTerm = isStartEnd(searchTerm);
	  } 
	  // 如果不是漢字，則處理拼音或正則符號
	  else if (!hanziRegex.test(searchTerm)) {
		// 如果包含正則符號，處理成正則
		if (/[.?^$[\]()\-*]/.test(searchTerm)) {
		  console.log("21非漢字的，有正則符號");
		  searchTerm = isStartEnd(searchTerm);
		  return searchTerm
		} else {
		  console.log("22非漢字的，無正則符號");
		  // 處理拼音的情況
		  if (searchTerm.match(/[ˊˇˋˆ⁺^+]/)) {
			// 如果帶有聲調符號，匹配完整拼音
			return "(?<!\\w)" + searchTerm; 
		  } else {
			// 如果不帶聲調符號，匹配無聲調且不跟隨其他拼音符號的拼音
			return "\\b" + searchTerm + "(?![a-zˊˇˋˆ⁺^+])\\b";
		  }
		}
	  } 
	  // 如果是漢字，直接返回原始查詢字串
	  else {
		console.log("有漢字");
		return searchTerm;
	  }

	return searchTerm;
}

function isStartEnd(searchTerm) {
  if (/^\^/.test(searchTerm) || /\$$/.test(searchTerm)) {
    return searchTerm;  // 已經有 ^ 或 $，直接返回
  } else {
    return "^" + searchTerm + "$";  // 加上 ^ 和 $
  }
}



// 轉義正則表達式特殊字符
function escapeRegExp(string) {
    return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
}

// 搜索結果排序比較
function compareSearchResults(a, b, searchTerm, searchType) {
  function getRelevantValues(item) {
    if (langMap.has(searchType)) {
      return [searchType, ...langMap.get(searchType)].map(field => {
        if (field.includes('本變')) {
          return convertPinyin(item[field] || '')?.pinyinBendiao || '';
        }
        return item[field] || '';
      });
    }
    return [item[searchType] || ''];
  }

  const aValues = getRelevantValues(a);
  const bValues = getRelevantValues(b);

  let regex;
  try {
    regex = new RegExp(searchTerm, 'i');
  } catch (e) {
    regex = new RegExp(escapeRegExp(searchTerm), 'i');
  }

  // 完全符合的排在最前面
  const aExactMatch = aValues.some(value => {
    const match = value.match(regex);
    return match && match[0].length === value.length;
  });
  const bExactMatch = bValues.some(value => {
    const match = value.match(regex);
    return match && match[0].length === value.length;
  });
  if (aExactMatch && !bExactMatch) return -1;
  if (bExactMatch && !aExactMatch) return 1;

  // 創建部分匹配的正則表達式
  let partialRegex;
  try {
    partialRegex = new RegExp(searchTerm, 'i');
  } catch (e) {
    partialRegex = new RegExp(escapeRegExp(searchTerm), 'i');
  }

  // 新增：檢查是否為單個字符並且符合正則表達式
  const aSingleCharMatch = aValues.some(value => value.length === 1 && partialRegex.test(value));
  const bSingleCharMatch = bValues.some(value => value.length === 1 && partialRegex.test(value));
  if (aSingleCharMatch && !bSingleCharMatch) return -1;
  if (bSingleCharMatch && !aSingleCharMatch) return 1;

  // 其次比較是否以搜尋詞開頭
  const aStartsWith = aValues.some(value => value.startsWith(searchTerm));
  const bStartsWith = bValues.some(value => value.startsWith(searchTerm));
  if (aStartsWith && !bStartsWith) return -1;
  if (bStartsWith && !aStartsWith) return 1;

  // 如果以上條件都不符合，比較匹配的字符串長度，較短的排在前面
  const aMinLength = Math.min(...aValues.filter(value => partialRegex.test(value)).map(value => value.length));
  const bMinLength = Math.min(...bValues.filter(value => partialRegex.test(value)).map(value => value.length));
  if (aMinLength < bMinLength) return -1;
  if (bMinLength < aMinLength) return 1;

  // 如果長度也相同，保持原有順序
  return 0;
}

// 計算>搜索類型選擇器筆數
function calculateTypeCounts(regex) {
    if (!regex) return;
    searchTypes.forEach(type => {
        let count = 0;
        if (langMap.has(type)) {
            const searchFields = [type, ...langMap.get(type)];
            count = dictionary.filter(item =>
                searchFields.some(field => {
                    if (field.includes('本變')) {
                        return regex.test(convertPinyin(item[field] || '')?.pinyinBendiao || '');
                    }
                    return regex.test(item[field] || '');
                })
            ).length;
        } else {
            count = dictionary.filter(item =>
                regex.test(item[type] || '')
            ).length;
        }
        const button = document.getElementById(`button-${type}`);
        const countElement = document.getElementById(`count-${type}`);
        if (countElement) {
            countElement.textContent = `${count}筆`;
        }
        if (button) {
            button.disabled = count === 0;
            if (currentSearchType === type && count === 0) {
                const firstValidType = searchTypes.find(t => {
                    if (langMap.has(t)) {
                        const validFields = [t, ...langMap.get(t)];
                        return dictionary.some(item =>
                            validFields.some(field => {
                                if (field.includes('本變')) {
                                    return regex.test(convertPinyin(item[field] || '')?.pinyinBendiao || '');
                                }
                                return regex.test(item[field] || '');
                            })
                        );
                    }
                    return dictionary.some(item => regex.test(item[t] || ''));
                });
                if (firstValidType) {
                    currentSearchType = firstValidType;
                    updateActiveSearchType();
                    performSearch();
                }
            }
        }
    });
}

// 語言類型
function getLangType(header) {
  for (const [lang, pinyins] of langMap.entries()) {
    if (header === lang) return 'language';
    if (pinyins.includes(header)) return 'pinyin';
  }
  return 'other';
}

function isExactMatchItem(item, searchTerm, searchType) {
  const relevantValues = getRelevantValues(item, searchType);
  let regex;
  try {
    regex = new RegExp(searchTerm, 'i');
  } catch (e) {
    // 如果不是有效的正則表達式，則使用普通字符串搜索
    regex = new RegExp(escapeRegExp(searchTerm), 'i');
  }
  return relevantValues.some(value => {
    const match = value.match(regex);
    return match && match[0].length === value.length;
  });
}

function getRelevantValues(item, searchType) {
  if (langMap.has(searchType)) {
    return [searchType, ...langMap.get(searchType)].map(field => {
      if (field.includes('本變')) {
        return convertPinyin(item[field] || '')?.pinyinBendiao || '';
      }
      return item[field] || '';
    });
  }
  return [item[searchType] || ''];
}

// 生成>分頁導覽
function generatePagination(totalItems, currentPage, totalPages) {
    const paginationContainer = document.createElement('div');
    paginationContainer.className = 'pagination';

    // 首頁按鈕
    const firstPageButton = document.createElement('button');
    firstPageButton.textContent = '頭';
    firstPageButton.disabled = currentPage === 1;
    firstPageButton.addEventListener('click', () => changePage(1));
    paginationContainer.appendChild(firstPageButton);

    // 頁碼按鈕
    let startPage, endPage;
    if (window.innerWidth <= 768) { // 小視窗
        const maxVisiblePages = 4;
        startPage = Math.max(1, Math.min(currentPage - Math.floor(maxVisiblePages / 2), totalPages - maxVisiblePages + 1));
        endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
    } else { // 大視窗
        startPage = Math.max(1, currentPage - 4);
        endPage = Math.min(totalPages, startPage + 9);
    }

    for (let i = startPage; i <= endPage; i++) {
        const pageButton = document.createElement('button');
        pageButton.textContent = i;
        pageButton.classList.toggle('active', i === currentPage);
        pageButton.addEventListener('click', () => changePage(i));
        paginationContainer.appendChild(pageButton);
    }

    // 尾頁按鈕
    const lastPageButton = document.createElement('button');
    lastPageButton.textContent = '尾';
    lastPageButton.disabled = currentPage === totalPages;
    lastPageButton.addEventListener('click', () => changePage(totalPages));
    paginationContainer.appendChild(lastPageButton);

    // 跳到指定頁面
    const jumpContainer = document.createElement('div');
    jumpContainer.className = 'jump-container';
    
    const jumpInput = document.createElement('input');
    jumpInput.type = 'number';
    jumpInput.min = 1;
    jumpInput.max = totalPages;
    jumpInput.placeholder = `共${totalPages}頁`;

    jumpInput.addEventListener('focus', () => {
        jumpInput.placeholder = '跳到...';
    });

    // 修改輸入處理邏輯
    jumpInput.addEventListener('change', (e) => {
        let page = parseInt(e.target.value);
        
        // 如果輸入的頁數大於總頁數，則跳到最後一頁
        if (page > totalPages) {
            page = totalPages;
        }
        
        // 如果輸入有效數字且大於等於1
        if (page && page >= 1) {
            changePage(page);
            e.target.value = ''; // 清空輸入框
            jumpInput.placeholder = `共${totalPages}頁`; // 恢復提示文字
        }
    });

    jumpContainer.appendChild(jumpInput);
    // 把 jumpContainer 放在尾頁按鈕左邊
    paginationContainer.insertBefore(jumpContainer, lastPageButton);

  // 每頁顯示筆數選單
  const itemsPerPageContainer = document.createElement('div');
  itemsPerPageContainer.className = 'items-per-page-container';
  const itemsPerPageSelect = document.createElement('select');
  itemsPerPageSelect.id = 'itemsPerPageSelect';
  [5, 10, 20, 50, 100].forEach(num => {
    const option = document.createElement('option');
    option.value = num;
    option.textContent = `${num}/頁`;
    if (num === ITEMS_PER_PAGE) {
      option.selected = true;
    }
    itemsPerPageSelect.appendChild(option);
  });
  itemsPerPageSelect.addEventListener('change', (e) => {
    const newItemsPerPage = parseInt(e.target.value);
    changeItemsPerPage(newItemsPerPage);
  });
  itemsPerPageContainer.appendChild(itemsPerPageSelect);

  paginationContainer.insertBefore(itemsPerPageContainer, lastPageButton.nextSibling);

  return paginationContainer;
}

// 執行搜尋
function performSearch() {
  let searchTerm = searchInput.value.trim().replace(/\s+/g, ' ');

    // 檢查 searchTerm 是否以任一字元加上 *
    if (/^.?\*$/.test(searchTerm)) {
        searchInput.classList.add('shake');
        setTimeout(() => {
            searchInput.classList.remove('shake');
        }, 300);
        return; // 停止程式
    }

  if (!searchTerm) {
    clearSearchResults();
    return;
  }

  // 網址參數
   var newUrl = window.location.origin + window.location.pathname + '?cas=' + encodeURIComponent(searchTerm);
   history.pushState({ path: newUrl }, '', newUrl);


  // 正則替換
  searchTerm = searchTermReplace(searchTerm);
  // 聲調替換

  // 新增：檢查是否為正則表達式
  let regex;
  try {
    regex = new RegExp(searchTerm, 'i');
  } catch (e) {
    // 如果不是有效的正則表達式，則使用普通字符串搜索
    regex = new RegExp(escapeRegExp(searchTerm), 'i');
  }

  // 計算並更新所有類型的筆數
  calculateTypeCounts(regex);

  // 過濾數據
  filteredData = filterData(regex);

  // 排序結果
  sortFilteredData(searchTerm);

  // 顯示第一頁結果
  displayResults(filteredData, 1);

    hasSearchResults = filteredData.length > 0;

    // 當完全搜尋不到資料時，添加晃動效果
    if (filteredData.length === 0) {
        searchInput.classList.add('shake');
        setTimeout(() => {
            searchInput.classList.remove('shake');
        }, 300);
    }
}

function filterData(regex) {
    if (langMap.has(currentSearchType)) {
        const searchFields = [currentSearchType, ...langMap.get(currentSearchType)];
        return dictionary.filter(item =>
            searchFields.some(field => {
                if (field.includes('本變')) {
                    const { pinyinBendiao } = convertPinyin(item[field] || '');
                    return regex.test(pinyinBendiao);
                }
                return regex.test(item[field] || '');
            })
        );
    } else {
        return dictionary.filter(item =>
            regex.test(item[currentSearchType] || '')
        );
    }
}

function sortFilteredData(searchTerm) {
    filteredData.sort((a, b) => compareSearchResults(a, b, searchTerm, currentSearchType));
}

// 生成欄位選擇器
function generateColumnSelector() {
    const columnList = document.getElementById('columnList');
    columnList.innerHTML = '';

    // 從 localStorage 讀取已儲存的欄位設定
    const savedColumns = localStorage.getItem(myLocal + 'selectedColumns');
    const savedColumnOrder = localStorage.getItem(myLocal + 'columnOrder');

    if (savedColumns) {
        selectedColumns = JSON.parse(savedColumns);
    }

    let orderedHeaders = headers;
    if (savedColumnOrder) {
        const savedOrder = JSON.parse(savedColumnOrder);
        orderedHeaders = [
            ...savedOrder.filter(h => headers.includes(h)),
            ...headers.filter(h => !savedOrder.includes(h))
        ];
    }

    orderedHeaders.forEach((header, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
            <span class="drag-handle">&#9776; </span>
            <input type="checkbox" id="col-${index}" ${selectedColumns.includes(header) ? 'checked' : ''}>
            <label for="col-${index}">${header}</label>
            <div class="move-buttons">
                <button class="move-up" title="向上移動"><i class="fas fa-chevron-up"></i></button>
                <button class="move-down" title="向下移動"><i class="fas fa-chevron-down"></i></button>		
            </div>
        `;
        columnList.appendChild(li);

        const checkbox = li.querySelector(`#col-${index}`);
        checkbox.addEventListener('change', () => {
            updateSelectedColumns();
        });

        const moveUpButton = li.querySelector('.move-up');
        const moveDownButton = li.querySelector('.move-down');

        moveUpButton.addEventListener('click', (e) => {
            e.preventDefault();
            if (index > 0) {
                columnList.insertBefore(li, li.previousElementSibling);
                updateSelectedColumns();
            }
        });

        moveDownButton.addEventListener('click', (e) => {
            e.preventDefault();
            if (index < orderedHeaders.length - 1) {
                columnList.insertBefore(li.nextElementSibling, li);
                updateSelectedColumns();
            }
        });
    });

    // 新增重設按鈕容器
    const resetContainer = document.createElement('div');
    resetContainer.className = 'reset-button-container';

    // 新增重設按鈕
    const resetButton = document.createElement('button');
    resetButton.className = 'reset-button';
    resetButton.textContent = '重設欄位顯示';
    resetButton.addEventListener('click', resetColumnSettings);

    resetContainer.appendChild(resetButton);

    // 找到欄位選擇器面板的 panel-content
    const columnPanel = document.getElementById('columnPanel');
    const panelContent = columnPanel.querySelector('.panel-content');
    panelContent.appendChild(resetContainer);

    // 啟用拖放排序
    new Sortable(columnList, {
        animation: 150,
        ghostClass: 'sortable-ghost',
        handle: '.drag-handle',
        onEnd: () => {
            updateSelectedColumns();
        }
    });
}

// 新增重設函數
function resetColumnSettings() {
    // 清除 localStorage 中的欄位設定
    localStorage.removeItem(myLocal + 'selectedColumns');
    localStorage.removeItem(myLocal + 'columnOrder');

    // 重設選中的欄位為預設值（全部欄位）
    selectedColumns = [...headers];

    // 重新生成欄位選擇器
    generateColumnSelector();

    // 重新執行搜索以更新顯示
    performSearch();
}


function updateSelectedColumns() {
    const liElements = document.querySelectorAll('#columnList li');
    
    // 更新選中的欄位
    selectedColumns = Array.from(liElements)
        .filter(li => li.querySelector('input[type="checkbox"]').checked)
        .map(li => li.querySelector('label').textContent);
    
    // 儲存選中的欄位到 localStorage
    localStorage.setItem(myLocal + 'selectedColumns', JSON.stringify(selectedColumns));
    
    // 儲存欄位順序到 localStorage
    const columnOrder = Array.from(liElements).map(li => li.querySelector('label').textContent);
    localStorage.setItem(myLocal + 'columnOrder', JSON.stringify(columnOrder));

function initializePanelBehavior() {
    const panels = document.querySelectorAll('.settings-panel');
    const sidebarItems = document.querySelectorAll('.settings-sidebar-item');

    // 修改：初始化面板狀態
    function initializePanels() {
        const isDesktop = window.innerWidth > 768;

        if (isDesktop) {
            // 在大螢幕時，所有面板都展開並顯示
            panels.forEach(panel => {
                panel.style.display = 'block';
                panel.classList.add('expanded');
                const content = panel.querySelector('.panel-content');
                if (content) content.style.display = 'block';
            });
        } else {
            // 在小螢幕時，只展開第一個面板
            panels.forEach((panel, index) => {
                const content = panel.querySelector('.panel-content');
                if (index === 0) {
                    panel.classList.add('expanded');
                    if (content) content.style.display = 'block';
                } else {
                    panel.classList.remove('expanded');
                    if (content) content.style.display = 'none';
                }
            });
        }
        // 預設選中「所有設定」
        document.querySelector('[data-panel="allSettings"]').classList.add('active');
    }

    // 新增：切換面板的展開狀態
    function togglePanel(panel) {
        const content = panel.querySelector('.panel-content');
        panel.classList.toggle('expanded');
        if (content) {
            content.style.display = panel.classList.contains('expanded') ? 'block' : 'none';
        }
    }

    // 修改：顯示所有面板
    function showAllPanels() {
        const isDesktop = window.innerWidth > 768;

        panels.forEach(panel => {
            panel.style.display = 'block';
            if (isDesktop) {
                // 在大螢幕時保持內容展開
                panel.classList.add('expanded');
                const content = panel.querySelector('.panel-content');
                if (content) content.style.display = 'block';
            } else {
                // 在小螢幕時收合內容
                panel.classList.remove('expanded');
                const content = panel.querySelector('.panel-content');
                if (content) content.style.display = 'none';
            }
        });
    }

    // 修改：更新側邊欄項目的點擊事件
    sidebarItems.forEach(item => {
        item.addEventListener('click', () => {
            sidebarItems.forEach(i => i.classList.remove('active'));
            item.classList.add('active');
            const panelId = item.dataset.panel;
            if (panelId === 'allSettings') {
                showAllPanels();
            } else {
                panels.forEach(panel => {
                    if (panel.id === panelId) {
                        panel.style.display = 'block';
                        panel.classList.add('expanded');
                        const content = panel.querySelector('.panel-content');
                        if (content) content.style.display = 'block';
                    } else {
                        panel.style.display = 'none';
                        panel.classList.remove('expanded');
                        const content = panel.querySelector('.panel-content');
                        if (content) content.style.display = 'none';
                    }
                });
            }
        });
    });

    // 修改：為每個面板的標題添加點擊事件
    panels.forEach(panel => {
        const header = panel.querySelector('.settings-header');
        if (header) {
            header.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    togglePanel(panel);
                }
            });
        }
    });

    // 監聽螢幕大小變化
    window.addEventListener('resize', initializePanels);

    // 初始化
    initializePanels();
}

function initializeLanguageSettings() {
    const languageSelector = document.getElementById('languageSelector');
    languageSelector.innerHTML = ''; // 清空現有內容

    const existingLanguages = new Set();
    headers.forEach(header => {
        if (langMap.has(header)) {
            const hasContent = dictionary.some(item => {
                return item[header] && item[header].trim() !== '';
            });
            if (hasContent) {
                existingLanguages.add(header);
            }
        }
    });


  existingLanguages.forEach(lang => {
    const dialects = langMap.get(lang) || [];
    const option = document.createElement('div');
    option.className = `language-option ${lang === mainLanguage ? 'active' : ''}`;
    const radioId = `lang-${lang}`;
    option.innerHTML = `
      <input type="radio" name="mainLanguage" id="${radioId}" 
      value="${lang}" ${lang === mainLanguage ? 'checked' : ''}>
      <div class="language-name">
        <div>${lang}</div>
        <div class="language-info">
          ${dialects.join('、')}
        </div>
      </div>
    `;


        option.addEventListener('click', () => {
            const previousType = currentSearchType;
            // 更新主要語言設定
            document.querySelectorAll('.language-option').forEach(opt => {
                opt.classList.remove('active');
            });
            option.classList.add('active');
            const radio = option.querySelector('input[type="radio"]');
            radio.checked = true;
            currentSearchType = lang;
			mainLanguage = lang;

            // 儲存設定到 localStorage
            localStorage.setItem(myLocal + 'mainLanguage', lang);			
            localStorage.setItem(myLocal + 'currentSearchType', lang);

            // 如果語言確實改變了，才重新生成搜索類型選擇器
            if (previousType !== lang) {
                // 移除舊的選擇器
                const oldSelector = document.querySelector('.search-type-selector');
                if (oldSelector) {
                    const newSelector = generateSearchTypeSelector();
                    oldSelector.parentNode.replaceChild(newSelector, oldSelector);
                }

                // 更新活動狀態
                updateActiveSearchType();

                // 如果有搜尋內容，更新搜尋結果
                if (searchInput.value.trim()) {
                    performSearch();
                }
            }
        });
        languageSelector.appendChild(option);
    });


  // 如果當前選擇的語言不在實際存在的語言中，選擇第一個可用的語言
    if (!existingLanguages.has(mainLanguage)) {
        const firstAvailableLang = existingLanguages.values().next().value;
        if (firstAvailableLang) {
            mainLanguage = firstAvailableLang;
            currentSearchType = firstAvailableLang;
            localStorage.setItem(myLocal + 'mainLanguage', firstAvailableLang);
            localStorage.setItem(myLocal + 'currentSearchType', firstAvailableLang);
        }
    }

  // 確保選中正確的語言選項
    const selectedRadio = document.querySelector(`#lang-${mainLanguage}`);
    if (selectedRadio) {
        selectedRadio.checked = true;
        selectedRadio.closest('.language-option').classList.add('active');
    }

  // 更新搜索類型選擇器
  updateSearchTypeSelector();
}

document.addEventListener('DOMContentLoaded', () => {

// 拼音轉換
function convertPinyin(pinyinBenbian) {
    const original = zxvToneToOriginal(pinyinBenbian);
    const changed = zxvToneToChange(pinyinBenbian);
    const pinyinBendiao = zxvToTone(rovToRHOOBB(original));
    const pinyinBiandiao = zxvToTone(rovToRHOOBB(changed));
    return {
        pinyinBendiao,
        pinyinBiandiao
    };
}

function zxvToneToOriginal(t) {
    t = t.replace(/([aeioumngbdzvsxfc])(=)([a-z])/gi, '$1-$3');
    t = t.replace(/([a-z]{0,4})([mngbdgaeiou])([zvsxc])([zvsxfc])/gi, '$1$2$3');
    t = t.replace(/([a-z]{0,4})([mngbdgaeiou])([cf])/gi, '$1$2');
    return t;
}

function zxvToneToChange(t) {
    t = t.replace(/([aeioumngbdzvsxfc])(=)([a-z])/gi, '$1-$3');
    t = t.replace(/([a-z]{0,4})([mngbdgaeiou])([zvsxc])([zvsxfc])/gi, '$1$2$4');
    t = t.replace(/([a-z]{0,4})([mngbdgaeiou])([c])/gi, '$1$2');
    return t;
}

function rovToRHOOBB(t) {
    t = t.replace(/\b(oo)([czvsxf]\b|[ˇˋˊ⁺ˆ^]|\b)/g, 'ȫ$2');
    t = t.replace(/\b(o)([czvsxf]\b|[ˇˋˊ⁺ˆ^]|\b)/g, 'oo$2');
    t = t.replace(/ȫ/g, 'o');
    t = t.replace(/(rh)([aeiou])/g, 'r$2');
    t = t.replace(/(bb)([aeiou])/g, 'v$2');
    t = t.replace(/(v)([aeiou])/g, 'bb$2');
    t = t.replace(/(r)([aeiou])/g, 'rh$2');
    t = t.replace(/\b([bpfdtlgkhzcs]|bb|zh|ch|sh|rh)(o)([czvsxf]\b|[ˇˋˊ⁺ˆ^]|\b)/g, '$1oo$3');
    t = t.replace(/([-]+)/g, ' ');
    return t;
}

function zxvToTone(t) {
    t = t.replace(/([a-z]{0,4})([mngbdgaeiou])(z)/gi, '$1$2ˊ');
    t = t.replace(/([a-z]{0,4})([mngbdgaeiou])(x)/gi, '$1$2ˆ');
    t = t.replace(/([a-z]{0,4})([mngbdgaeiou])(v)/gi, '$1$2ˇ');
    t = t.replace(/([a-z]{0,4})([mngbdgaeiou])(s)/gi, '$1$2ˋ');
    t = t.replace(/([a-z]{0,4})([mngbdgaeiou])(f)/gi, '$1$2⁺');
    t = t.replace(/([a-z]{0,4})([mngbdgaeiou])(c)/gi, '$1$2');
    return t;
}

function getPinyinField(language) {
  if (!langMap.has(language)) {
    return '標音'; // 如果找不到對應的拼音欄位，返回默認值
  }
  const possibleFields = langMap.get(language);
  
  // 檢查 myData 中實際存在的欄位
  for (const field of possibleFields) {
    if (headers.includes(field)) {
      return field; // 直接返回找到的欄位名
    }
  }
  
  return '標音'; // 如果都沒找到，返回默認值
}

	  const start = input.selectionStart;
	  const end = input.selectionEnd;
	  const text = input.value;
	  const before = text.substring(0, start);
	  const after = text.substring(end);
	  input.value = before + textToInsert + after;

    const navigation = document.createElement('div');
    navigation.className = 'keyboard-navigation';

    Object.entries(groups).forEach(([groupName, chars], index) => {

      groupDiv.className = 'keyboard-group';
      groupDiv.id = groupName;

        }

		  }
		  const searchTerm = searchInput.value.trim();
		  searchClear.style.display = searchTerm ? 'block' : 'none';
		  searchInput.focus();
		});

    if (rect.top < 0) {
      navigation.classList.add('fixed');
    } else {
      navigation.classList.remove('fixed');
    }
